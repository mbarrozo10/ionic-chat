<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-button (click)="volver()">
      <ion-icon slot="icon-only" name="log-out"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-title>Bienvenido al chat de 4to A</ion-title>
  </ion-toolbar>
</ion-header>


<body>
  <div  class="chat-windows" *ngIf="mostrar">
      <hr>
      <div class="chat" #chatContainer>
          <div *ngFor="let mensaje of mensajes; let i=index" [ngClass]="estilo[i]?.div">
          <p>{{mensaje.fecha}}</p>
              <div id="mensajes"   [ngClass]="estilo[i]?.clase">
                  <div [ngClass]="estilo[i]?.div">
                      <span id="test" >{{mensaje.usuario}} <br></span>
                      <p class="mensaje">{{mensaje.mensaje}}</p>
                  </div>
              </div>
          </div>
      </div>
      <div id="fondo" class="input-group mb-3 form-floating mb-3">
          <input maxlength="21" class="form-control" type="text" id="floatingInput" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" placeholder="Enviar Mensaje">
          <label for="floatingInput">Enviar Mensaje</label>
      
          <button  (click)="enviarMensaje()" class="btn btn-outline custom-button" type="button" id="button-addon2">
              <i class="material-symbols-outlined">
                  arrow_forward_ios
              </i>
          </button>
      </div>
    
  </div>
  </body>
